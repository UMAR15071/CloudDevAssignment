{% extends 'Base.html' %}

{% block title %}
    Select Name
{% endblock %}

{% block heading %}
    Select a Name
{% endblock %}

{% block content %}
    <form action="{{ url_for('event_name')}}" method="POST">
        <select name="name" id="name">
            {% for name in names %}
                <option>{{ name }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
{% endblock %}
