{% extends 'Base.html' %}

{% block title %}
    Select Event
{% endblock %}

{% block heading %}
    Select an Event
{% endblock %}


{% block content %}
    <form action="{{ url_for('show_graphs') }}" method="POST">
        <label for="event">Select an Event:</label>
        <select name="event" id="event">
            {% for event in events %}
                <option>{{ event }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <button type="submit">Submit!</button>
    </form>
{% endblock %}
